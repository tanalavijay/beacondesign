<div class="NewHeader">
  <h1 mat-dialog-title>
    <span class="title-left">Schedule Audit</span>
  </h1>
</div>

<div mat-dialog-content>
  <form class="form-horizontal" novalidate>
      <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Site/Project:&nbsp;</label>
          <div class="col-sm-8">
            <mat-select class='form-control'  placeholder="-- Site/Project --">
              <mat-option *ngFor="let option of site" [value]="option.branch_id">{{option.branch_name}}</mat-option>
            </mat-select>
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Construction Sub Category:&nbsp;</label>
            <div class="col-sm-8">
              <mat-select class='form-control'   placeholder="-- Construction --">
                <mat-option *ngFor="let option of construction" [value]="option.branch_id">{{option.branch_name}}</mat-option>
              </mat-select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Checklist:&nbsp;</label>
            <div class="col-sm-8">
              <mat-select class='form-control'   placeholder="-- Checklist --">
                <mat-option *ngFor="let option of checklist" [value]="option.branch_id">{{option.branch_name}}</mat-option>
              </mat-select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Frequency:&nbsp;</label>
            <div class="col-sm-8">
              <mat-select class='form-control'   placeholder="-- Frequency --">
                <mat-option *ngFor="let option of frequency" [value]="option.branch_id">{{option.branch_name}}</mat-option>
              </mat-select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Auditor:&nbsp;</label>
            <div class="col-sm-8">
              <mat-select class='form-control'   placeholder="-- Auditor --">
                <mat-option *ngFor="let option of auditor" [value]="option.branch_id">{{option.branch_name}}</mat-option>
              </mat-select>
            </div>
          </div>
      <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Start Date:&nbsp;</label>
          <div class="col-sm-8">
              <input class="form-control"   placeholder="MM/DD/YYYY"
              class="form-control" id="db1" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" name="dt2">
            <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">End Date:&nbsp;</label>
          <div class="col-sm-8">
              <input class="form-control"   placeholder="MM/DD/YYYY"
              class="form-control" id="db2" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="dt1">
            <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
          </div>
        </div>
  </form>
</div>

<mat-dialog-actions class="col-sm-12" align="end">
  <button mat-raised-button class="btn-primary" (click)="close()">
    <mat-icon>send</mat-icon>&nbsp;Save
  </button>
  <button mat-raised-button class="CancelClass" (click)="close()">
    <mat-icon>cancel</mat-icon>&nbsp;Close
  </button>
</mat-dialog-actions>
