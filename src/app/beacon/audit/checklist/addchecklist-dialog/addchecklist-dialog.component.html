<div class="NewHeader">
  <h1 mat-dialog-title>
    <span class="title-left">Add Checklist</span>
  </h1>
</div>

<div mat-dialog-content>
  <form class="form-horizontal" novalidate>
      <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Checklist Name:&nbsp;</label>
          <div class="col-sm-8">
            <input type="text" maxlength="50" class="form-control" placeholder="Enter Checklist Name">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Construction Sub Category:&nbsp;</label>
            <div class="col-sm-8">
              <mat-select class='form-control'   placeholder="-- Construction --">
                <mat-option *ngFor="let option of construction" [value]="option.branch_id">{{option.branch_name}}</mat-option>
              </mat-select>
            </div>
          </div>
         
          <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Frequency:&nbsp;</label>
            <div class="col-sm-8">
              <mat-select class='form-control'   placeholder="-- Frequency --">
                <mat-option *ngFor="let option of frequency" [value]="option.branch_id">{{option.branch_name}}</mat-option>
              </mat-select>
            </div>
          </div>
  </form>
</div>

<mat-dialog-actions class="col-sm-12" align="end">
  <button mat-raised-button class="btn-primary" (click)="close()">
    <mat-icon>send</mat-icon>&nbsp;Save
  </button>
  <button mat-raised-button class="CancelClass" (click)="close()">
    <mat-icon>cancel</mat-icon>&nbsp;Close
  </button>
</mat-dialog-actions>
