<div class="container-fluid main-section">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="row my-4">
        <div class="col-lg-3 col-md-12 my-4">
          <div class="card-section border rounded  mx-4">
            <div class="card-header rounded card-header-add" style="height: 181px !important;">
              <img src="../../../../../../assets/img/plus.png" (click)="openCoreDialog(null)" class="card-header-title p-4"
                style="cursor: pointer;height: 160px;" alt="" />
            </div>
          </div>
        </div>
        <div *ngFor="let core of coreModules;let i = index" class="col-lg-3 col-md-12 my-4">
          <div class="card-section border rounded  mx-4" >
            <div fxLayout="row wrap" class="card-header rounded card-header-seven"style="height:180px">
              <h4 (click)="openCoreDialog(null)" title="{{core.dno}}"
              class="card-header-title text-black p-4" style="cursor: pointer; padding: 0px !important;">
              {{ core.dno}}</h4>
              <h4 (click)="openCoreDialog(null)" title="{{core.dname}}"
              class="card-header-title text-black p-4" style="cursor: pointer;padding: 0px !important;">
              {{ core.dname}}</h4>
              <div fxLayout="row wrap"class="pull-left">
                <a target="_blank" href="http://africau.edu/images/default/sample.pdf"><button class="pull-left btn-primary" style="margin-right: 20px !important;height: 40px;" matTooltip="View Document" mat-raised-button>&nbsp;View&nbsp;</button></a>
                <button class="pull-left btn-primary" style="margin-right: 20px !important;height: 40px;" matTooltip="View Notes" mat-raised-button>&nbsp;Notes&nbsp;</button>
                <!-- <a  style="margin-right: 10px !important;height: 40px;cursor: pointer;" matTooltip="View Notes">
                  <i class="fa fa-info-circle fa-1x" aria-hidden="true"style="color: cornflowerblue"></i></a> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
