
<div class="NewHeader">
  <h1 mat-dialog-title>
    <span *ngIf="!asset" class="title-left">Add</span>
    <span *ngIf="asset" class="title-left">Update</span> Requisition
  </h1>
</div>

        <div mat-dialog-content>
            <form class="form-horizontal" novalidate >
              <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Requisition No:&nbsp;</label>
                <div class="col-sm-8">
                  <input type="text" maxlength="50" class="form-control" placeholder="Enter Requisition No" 
                    >
                </div>
              </div>
             
                  <div class="form-group">
                    <label class="control-label col-sm-4 add-member-label">Requisition Date:&nbsp;</label>
                    <div class="col-sm-8">
                      <input class="form-control"   placeholder="MM/DD/YYYY"
                      class="form-control" id="db1" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" name="dt2">
                    <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4 add-member-label">Requisition Title:&nbsp;</label>
                    <div class="col-sm-8">
                      <input type="text" maxlength="50" class="form-control" placeholder="Enter Requisition Title" 
                        >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4 add-member-label">Requisition Date:&nbsp;</label>
                    <div class="col-sm-8">
                      <input class="form-control"   placeholder="MM/DD/YYYY"
                      class="form-control" id="db2" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="dt1">
                    <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                    </div>
                  </div>
            </form>
          </div>
          <mat-dialog-actions class="col-sm-12" align="end">
            <button *ngIf="!asset"mat-raised-button  class="btn-primary" (click)="close()">
              <mat-icon>send</mat-icon>&nbsp;Save
            </button>
            <button *ngIf="asset" mat-raised-button 
            class="btn-primary"(click)="close()" >
              <mat-icon>update</mat-icon>&nbsp;Update
            </button>
            <button mat-raised-button class="CancelClass" (click)="close()">
              <mat-icon>cancel</mat-icon>&nbsp;Close
            </button>
          </mat-dialog-actions>
