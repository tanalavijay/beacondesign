<h1 mat-dialog-title class="custom-header">Send Quotation</h1>

<div mat-dialog-content>
    <div class="col-sm-12">
        <app-ngx-editor [(ngModel)]="notes" height="100px" minHeight="50px" [config]='toolBar' [placeholder]="'Enter Details'" [spellcheck]="true"></app-ngx-editor>
    </div>

</div>

<mat-dialog-actions align="center">
    <button mat-raised-button class="btn-primary" (click)="close()"><mat-icon>send</mat-icon>&nbsp;Send</button>
    <button mat-raised-button type="button" class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
</mat-dialog-actions>
