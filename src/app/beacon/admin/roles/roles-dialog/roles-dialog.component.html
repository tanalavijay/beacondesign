<div class="NewHeader">
  <h1 mat-dialog-title>
    Add Roles
  </h1>
</div>
<div mat-dialog-content>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Role Name : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter ">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Permissions: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <mat-select class="form-control" [formControl]="toppings" placeholder="-- Select --" multiple>
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
          </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">User Assigned </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" class="form-control" placeholder="Enter  ">
      </div>
    </div>

  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="add-hover btn-success" [mat-dialog-close]="'test'"> <span>Save</span></button>
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
