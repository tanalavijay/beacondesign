<div class="NewHeader">
  <h1 mat-dialog-title>
    <span *ngIf="!contact" class="title-left">Add</span>
    <span *ngIf="contact" class="title-left">Update</span> Contact
  </h1>
</div>
<div mat-dialog-content>
  <form class="form-horizontal" novalidate [formGroup]="contactForm">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Contact Name:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" placeholder="Enter Contact Name"
          formControlName="contactName" required>
        <div *ngIf="!contactName.valid && (contactName.dirty || contactName.touched)" class="error-text">
          <div *ngIf="contactName.errors.required">
            contact Name is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Job Title:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" placeholder="Enter Job Title" formControlName="jobTitle"
          required>
        <div *ngIf="!jobTitle.valid && (jobTitle.dirty || jobTitle.touched)" class="error-text">
          <div *ngIf="jobTitle.errors.required">
            job Title is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Contact Number:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="15" class="form-control" placeholder="Enter Contact Number"
          formControlName="contactNumber" required>
        <div *ngIf="!contactNumber.valid && (contactNumber.dirty || contactNumber.touched)" class="error-text">
          <div *ngIf="contactNumber.errors.required">
            contact Number is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Contact Email:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="100" class="form-control" placeholder="Enter Contact Email"
          formControlName="contactEmail" required>
        <div *ngIf="!contactEmail.valid && (contactEmail.dirty || contactEmail.touched)" class="error-text">
          <div *ngIf="contactEmail.errors.required">
            contact Email is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Street Address:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="200" class="form-control" placeholder="Enter Street Address"
          formControlName="streetAddress" required>
        <div *ngIf="!streetAddress.valid && (streetAddress.dirty || streetAddress.touched)" class="error-text">
          <div *ngIf="streetAddress.errors.required">
            street Address is required
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Country:&nbsp;</label>
      <div class="col-sm-8">
        <mat-select color="primary" placeholder="-- Select Country --" formControlName="Country" class="form-control"
          required>
          <mat-option *ngFor="let conuntry of countries" [value]="conuntry.conuntry_id">{{conuntry.conuntry_name}}
          </mat-option>
        </mat-select>
        <div *ngIf="!Country.valid && (Country.dirty || Country.touched)" class="error-text">
          <div *ngIf="Country.errors.required">
            Country is required
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">State:&nbsp;</label>
      <div class="col-sm-8">
        <mat-select color="primary" placeholder="-- Select State --" formControlName="State" class="form-control"
          required>
          <mat-option *ngFor="let State of States" [value]="State.state_id">{{State.state_name}}</mat-option>
        </mat-select>
        <div *ngIf="!State.valid && (State.dirty || State.touched)" class="error-text">
          <div *ngIf="State.errors.required">
            State is required
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">City:&nbsp;</label>
      <div class="col-sm-8">
        <mat-select color="primary" placeholder="-- Select City --" formControlName="City" class="form-control"
          required>
          <mat-option *ngFor="let City of Cities" [value]="City.city_id">{{City.city_name}}</mat-option>
        </mat-select>
        <div *ngIf="!City.valid && (City.dirty || City.touched)" class="error-text">
          <div *ngIf="City.errors.required">
            City is required
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Postal Code:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="15" class="form-control" formControlName="postal" placeholder="Enter Postal Code"
          required>
        <div *ngIf="!postal.valid && (postal.dirty || postal.touched)" class="error-text">
          <div *ngIf="postal.errors.required">
            postal Code is required
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
<mat-dialog-actions class="col-sm-12" align="end">
  <button *ngIf="!contact"mat-raised-button [disabled]="!contactForm.valid" 
    [ngClass]="!contactForm.valid ? '' : 'btn-primary'">
    <mat-icon>send</mat-icon>&nbsp;Save
  </button>
  <button *ngIf="contact" mat-raised-button [disabled]="!contactForm.valid" 
    [ngClass]="!contactForm.valid ? '' : 'btn-primary'">
    <mat-icon>update</mat-icon>&nbsp;Update
  </button>
  <button mat-raised-button class="CancelClass" (click)="close()">
    <mat-icon>cancel</mat-icon>&nbsp;Close
  </button>
</mat-dialog-actions>
