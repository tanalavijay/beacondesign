<div class="NewHeader">
    <h1 mat-dialog-title>
      <span class="title-left">Add Stock</span>
    </h1>
  </div>
  
  <div mat-dialog-content>
    <form class="form-horizontal" novalidate>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Request Title:&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" maxlength="50" class="form-control" placeholder="Enter Request Title">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Project:&nbsp;</label>
        <div class="col-sm-8">
            <mat-select color="primary" placeholder="-- Select Project --"  class="form-control"
            required>
            <mat-option *ngFor="let conuntry of countries" [value]="conuntry.conuntry_id">{{conuntry.conuntry_name}}
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Request date:&nbsp;</label>
        <div class="col-sm-8">
            <input class="form-control"   placeholder="MM/DD/YYYY"
            class="form-control" id="db1" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" name="dt2">
          <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
        </div>
      </div>
      <!-- <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Designation:&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" maxlength="50" class="form-control" placeholder="Enter Designation">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Email:&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" maxlength="50" class="form-control" placeholder="Enter Email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label"> Phone Number:&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" maxlength="50" class="form-control" placeholder="Enter  Phone Number">
        </div>
      </div> -->
  
    </form>
  </div>
  
  <mat-dialog-actions class="col-sm-12" align="end">
    <button mat-raised-button class="btn-primary" (click)="close()">
      <mat-icon>send</mat-icon>&nbsp;Save
    </button>
    <button mat-raised-button class="CancelClass" (click)="close()">
      <mat-icon>cancel</mat-icon>&nbsp;Close
    </button>
  </mat-dialog-actions>
