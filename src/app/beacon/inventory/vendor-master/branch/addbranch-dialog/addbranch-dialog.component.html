<div class="NewHeader">
    <h1 mat-dialog-title>
      <span class="title-left">Add Branch</span>
    </h1>
  </div>
  
  <div mat-dialog-content>
    <form class="form-horizontal" novalidate>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Branch Name:&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" maxlength="50" class="form-control" placeholder="Enter Branch Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">GSTIN:&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" maxlength="50" class="form-control" placeholder="Enter GSTIN">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Bank Name:&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" maxlength="50" class="form-control" placeholder="Enter Bank Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Account No:&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" maxlength="50" class="form-control" placeholder="Enter Account No">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">IFSC Code:&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" maxlength="50" class="form-control" placeholder="Enter IFSC Code">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Address:&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" maxlength="50" class="form-control" placeholder="Enter Address">
        </div>
      </div>
  
    </form>
  </div>
  
  <mat-dialog-actions class="col-sm-12" align="end">
    <button mat-raised-button class="btn-primary" (click)="close()">
      <mat-icon>send</mat-icon>&nbsp;Save
    </button>
    <button mat-raised-button class="CancelClass" (click)="close()">
      <mat-icon>cancel</mat-icon>&nbsp;Close
    </button>
  </mat-dialog-actions>
