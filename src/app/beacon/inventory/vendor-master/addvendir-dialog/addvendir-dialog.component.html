<div class="NewHeader">
  <h1 mat-dialog-title>
    <span class="title-left">Add Vendor</span>
  </h1>
</div>

<div mat-dialog-content>
  <form class="form-horizontal" novalidate>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Vendor Name:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" placeholder="Enter Vendor Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Vendor Code:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" placeholder="Enter Vendor Code">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Contact Person:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" placeholder="Enter Contact Person">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Designation:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" placeholder="Enter Designation">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Email:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" placeholder="Enter Email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label"> Phone Number:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" placeholder="Enter  Phone Number">
      </div>
    </div>

  </form>
</div>

<mat-dialog-actions class="col-sm-12" align="end">
  <button mat-raised-button class="btn-primary" (click)="close()">
    <mat-icon>send</mat-icon>&nbsp;Save
  </button>
  <button mat-raised-button class="CancelClass" (click)="close()">
    <mat-icon>cancel</mat-icon>&nbsp;Close
  </button>
</mat-dialog-actions>
