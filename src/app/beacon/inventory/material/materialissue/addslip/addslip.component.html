<div class="NewHeader">
    <h1 mat-dialog-title>
      <span class="title-left">Add Issue Slip</span>
    </h1>
  </div>
  
  <div mat-dialog-content>
    <form class="form-horizontal" novalidate>
        <div class="form-group">
          <div class="col-sm-6">
              <label>Job Card # :</label>
              <span>&nbsp;&nbsp;Test 1</span>
          </div>
          <div class="col-sm-6">
              <label>Date :</label>
              <span>&nbsp;&nbsp;18th Aug 2020</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Material Issue No:&nbsp;</label>
            <div class="col-sm-8">
                <label> OM 102</label>
            </div>
          </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Material Issue Date:&nbsp;</label>
            <div class="col-sm-8">
                <input class="form-control"   placeholder="MM/DD/YYYY"
                class="form-control" id="db1" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" name="dt2">
              <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
            </div>
          </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Material Issued By:&nbsp;</label>
        <div class="col-sm-8">
            <input type="text" maxlength="50" class="form-control" placeholder="Enter Material Issued By">
        </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Material Received By:&nbsp;</label>
          <div class="col-sm-8">
              <input type="text" maxlength="50" class="form-control" placeholder="Enter Material Received By">
          </div>
        </div>
    </form>
  </div>
  
  <mat-dialog-actions class="col-sm-12" align="end">
    <button mat-raised-button class="btn-primary" (click)="close()">
      <mat-icon>send</mat-icon>&nbsp;Save
    </button>
    <button mat-raised-button class="CancelClass" (click)="close()">
      <mat-icon>cancel</mat-icon>&nbsp;Close
    </button>
  </mat-dialog-actions>
