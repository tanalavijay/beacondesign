<div class="NewHeader">
  <h1 mat-dialog-title>
    <span class="title-left">Add Asset Maintenance</span>
  </h1>
</div>
<div mat-dialog-content>
  <form class="form-horizontal" novalidate [formGroup]="maintanenceForm">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Asset Category:&nbsp;</label>
      <div class="col-sm-8">
        <mat-select color="primary" placeholder="-- Select Asset Category --" formControlName="catType"
          (ngModelChange)='checkCat(maintanenceForm.value.catType)' class="form-control" required>
          <mat-option *ngFor="let conuntry of countries" [value]="conuntry.conuntry_id">{{conuntry.conuntry_name}}
          </mat-option>
        </mat-select>
      </div>
    </div>
    <div *ngIf="isDisposal" class="form-group">
      <label class="control-label col-sm-4 add-member-label">Remarks:&nbsp;</label>
      <div class="col-sm-8">
        <textarea rows="4" class="form-control txtarea" id="content" placeholder="Enter Remarks"></textarea>
      </div>
    </div>
    <div *ngIf="isTransfer" class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select Project:&nbsp;</label>
      <div class="col-sm-8">
        <mat-select color="primary" placeholder="-- Select Project --" class="form-control" required>
          <mat-option *ngFor="let conuntry of project" [value]="conuntry.project_id">{{conuntry.project_name}}
          </mat-option>
        </mat-select>
      </div>
    </div>
    <div *ngIf="isMaintenance" class="form-group">
      <label class="control-label col-sm-4 add-member-label">Activity Date:&nbsp;</label>
      <div class="col-sm-8">
        <input class="form-control" placeholder="MM/DD/YYYY" class="form-control" id="db1" [owlDateTimeTrigger]="dt2"
          [owlDateTime]="dt2" name="dt2">
        <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
      </div>
    </div>
    <div *ngIf="isMaintenance" class="form-group">
      <label class="control-label col-sm-4 add-member-label">Service Provider:&nbsp;</label>
      <div class="col-sm-8">
        <mat-select color="primary" placeholder="-- Service Provider --" class="form-control" required>
          <mat-option *ngFor="let conuntry of providers" [value]="conuntry.provider_id">{{conuntry.provider_name}}
          </mat-option>
        </mat-select>
      </div>
    </div>
    <div *ngIf="isMaintenance" class="form-group">
      <label class="control-label col-sm-4 add-member-label">Service Date:&nbsp;</label>
      <div class="col-sm-8">
        <input class="form-control" placeholder="MM/DD/YYYY" class="form-control" id="db2" [owlDateTimeTrigger]="dt1"
          [owlDateTime]="dt1" name="dt1">
        <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
      </div>
    </div>
    <div *ngIf="isMaintenance" class="form-group">
      <label class="control-label col-sm-4 add-member-label">Service Fee:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" placeholder="Enter Service Fee">
      </div>
    </div>
    <div *ngIf="isMaintenance" class="form-group">
      <label class="control-label col-sm-4 add-member-label">Service Taxes:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" placeholder="Enter Service Taxes">
      </div>
    </div>
    <!-- <div *ngIf="isMaintenance" class="form-group">
      <label class="control-label col-sm-4 add-member-label">Service Cost:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" placeholder="Enter Service Cost">
      </div>
    </div> -->
    <div *ngIf="isMaintenance" class="form-group">
      <label class="control-label col-sm-4 add-member-label">Add Document:&nbsp;</label>
      <div class="col-sm-8">
        <input type="file" (change)="handleFileSelect($event)">
      </div>
    </div>
    <div *ngIf="isMaintenance" class="form-group">
      <label class="control-label col-sm-4 add-member-label">Invoice Number:&nbsp;</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" placeholder="Enter Invoice Number">
      </div>
    </div>
    <div *ngIf="isMaintenance" class="form-group">
      <label class="control-label col-sm-4 add-member-label">Service Remarks:&nbsp;</label>
      <div class="col-sm-8">
        <textarea rows="4" class="form-control txtarea" id="content" placeholder="Enter Remarks"></textarea>
      </div>
    </div>
  </form>
</div>
<mat-dialog-actions class="col-sm-12" align="end">
  <button mat-raised-button class="btn-primary" (click)="close()">
    <mat-icon>send</mat-icon>&nbsp;Save
  </button>
  <button mat-raised-button class="CancelClass" (click)="close()">
    <mat-icon>cancel</mat-icon>&nbsp;Close
  </button>
</mat-dialog-actions>
