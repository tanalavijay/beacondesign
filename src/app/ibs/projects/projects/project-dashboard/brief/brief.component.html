<div fxLayout="row wrap">
  <div class="w-100">
      <div class="flex-p">
          <div class="row wrap">
              <div class="col-xs-12 pull-right" style="margin-right:0px !important;padding-right: 7px;">
                  <div class="w-100 flex-p">
                      <button mat-raised-button class="pull-right  btn-primary" (click)="openDocDialog(null)">
                          <mat-icon>add</mat-icon> Add Doc
                      </button>
                      </div>
                  </div>
              </div>
          </div>
          
          <div fxLayout="row wrap" style="margin-top: 6px; padding: 0 7px 0 8px !important;">
              <table class="table table-bordered table-hover" style="width: 100%;background: #fff;">
                  <thead class="tbl-head">
                      <tr>
                          <th class="text-center">Document Name</th>
                          <th class="text-center">Report</th>
                          <th class="text-center">Uploaded Date</th>
                          <th class="text-center">Uploaded by</th>
                          <th class="text-center">Remarks</th>
                          <th class="text-center"  style="width: 112px!important;">Actions</th>
                      </tr>
                  </thead>
                  <!-- <tr *ngIf="showEmpty"><td colspan="10">No records found</td></tr> -->
                  <tr *ngFor="let item of sitevisits">
                      <td class="text-center">
                        {{item.sd}}
                      </td>
                      <td *ngIf="item.observations == false" class="text-center">
                        -
                      </td>
                      <td *ngIf="item.observations == true" style="text-align:center !important;"><a><i class="fa fa-file-pdf-o" style="cursor: pointer;;font-size:16px!important;color: cornflowerblue;"></i></a></td>
                      <td class="text-center">
                        {{item.vd}}
                      </td>
                      <td class="text-center">
                        {{item.ts}}
                      </td>
                      <td *ngIf="item.report == false" class="text-center inner-screen" (click)="openRemarksDialog(null)">
                        Add
                      </td>
                      <td *ngIf="item.report == true" (click)="openRemarksDialog(item)" class="inner-screen" style="text-align:center !important;"><a><i style="cursor: pointer;font-size:16px!important;color: cornflowerblue;"></i></a>View</td>
                     
                      <td  class="text-center">
                      <a style="cursor: pointer;margin-right:10px; " matTooltip="Update site visit" (click)="openDocDialog(item)">
                          <i class="fa fa-edit" style="color: cornflowerblue"></i>
                      </a>
                      <a ><i class="fa fa-trash red" matTooltip="Delete site visit"  style="cursor: pointer;"(click)="openDeleteDialog(item)"></i></a>
                  </td>
          </tr>
      </table>
      <!-- <div class="col-md-12 pull-right">
          <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="handlePage($event)" showFirstLastButtons></mat-paginator>
      </div> -->
  </div>
</div>
</div>
