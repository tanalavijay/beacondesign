<app-quotesdashboard></app-quotesdashboard>

<div fxLayout="row wrap">
  <div class="w-100">
      <div class="flex-p">
          <div class="row wrap">
              <div class="col-xs-12 pull-right" style="margin-right:0px !important;padding-right: 7px;">
                  <div class="w-100 flex-p">
                      <button mat-raised-button class="pull-right  btn-primary" (click)="openAssignDialog(null)">
                          <mat-icon>add</mat-icon> Add Documents
                      </button>
                      </div>
                  </div>
              </div>
          </div>
          
          <div fxLayout="row wrap" style="margin-top: 6px; padding: 0 7px 0 8px !important;">
              <table class="table table-bordered table-hover" style="width: 100%;background: #fff;">
                  <thead class="tbl-head">
                      <tr>
                          <th class="text-center">Document name</th>
                          <th class="text-center">Report</th>
                          <th class="text-center">Date Uploaded</th>
                          <th class="text-center">Upload By</th>
                          <th class="text-center">remarks</th>
                          <th class="text-center"  style="width: 112px!important;">Actions</th>
                      </tr>
                  </thead>
                  <tr *ngFor="let item of sitevisits">
                      <td class="text-center">
                        {{item.sd}}
                      </td>
                      <td  style="text-align:center !important;"><a><i class="fa fa-file-pdf-o" style="cursor: pointer;;font-size:16px!important;color: cornflowerblue;"></i></a></td>

                      <td class="text-center">
                        {{item.vd}}
                      </td>
                      <td class="text-center">
                        {{item.dt}}
                      </td>
                      <td *ngIf="item.observations == true" class="text-center inner-screen" (click)="openAssignDialog1(null)" style="color: blue;cursor: pointer;">
                        View
                      </td>
                      <td *ngIf="item.observations == false" class="text-center inner-screen" (click)="openAssignDialog1(null)" style="color: blue;cursor: pointer;">
                          Add
                        </td>
                      
                      <td  class="text-center">
                      <a style="cursor: pointer;margin-right:10px; " matTooltip="Update site visit" (click)="openAssignDialog(item)">
                          <i class="fa fa-edit" style="color: cornflowerblue"></i>
                      </a>
                      <a ><i class="fa fa-trash red" matTooltip="Delete site visit"  style="cursor: pointer;"(click)="openDeleteDialog(item)"></i></a>
                  </td>
          </tr>
      </table>
      <!-- <div class="col-md-12 pull-right">
          <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="handlePage($event)" showFirstLastButtons></mat-paginator>
      </div> -->
  </div>
</div>
</div>
